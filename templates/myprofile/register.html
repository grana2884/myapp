{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<form id="register_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register" />
</form>
{% endblock %}
